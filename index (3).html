const useFirebaseAuth = () => {
  const [userId, setUserId] = useState(null);
  const [isAuthReady, setIsAuthReady] = useState(false);

  useEffect(() => {
    if (typeof window.getAuth === 'undefined' || !auth) {
      console.warn("Firebase Auth no est√° inicializado.");
      setIsAuthReady(true);
      setUserId(crypto.randomUUID());
      return;
    }

    const unsubscribe = window.onAuthStateChanged(auth, (user) => {
      if (user) {
        setUserId(user.uid);
        setIsAuthReady(true);
      } else {
        const signIn = async () => {
          try {
            if (initialAuthToken && window.signInWithCustomToken) {
              const userCredential = await window.signInWithCustomToken(auth, initialAuthToken);
              setUserId(userCredential.user.uid);
            } else if (window.signInAnonymously) {
              const userCredential = await window.signInAnonymously(auth);
              setUserId(userCredential.user.uid);
            } else {
              throw new Error("Funciones de autenticaci√≥n no disponibles.");
            }
          } catch (error) {
            console.error("Error during authentication:", error);
            setUserId(crypto.randomUUID());
          } finally {
            setIsAuthReady(true);
          }
        };
        signIn();
      }
    });

    return () => unsubscribe();
  }, [auth]);

  return { userId, isAuthReady, auth, db };
};

const useFirestoreCitas = (collectionName, userId, isAuthReady, isPublic = false) => {
  const [data, setData] = useState([]);
  const [loading, setLoading] = useState(true);
  const [addCita, setAddCita] = useState(() => () => Promise.reject(new Error("Firebase no inicializado.")));
  
  const getCollectionPath = useCallback(() => {
    if (!userId || !appId) return null;
    if (isPublic) {
      return `artifacts/${appId}/public/data/${collectionName}`;
    }
    return `artifacts/${appId}/users/${userId}/${collectionName}`;
  }, [collectionName, userId, isPublic]);

  useEffect(() => {
    if (typeof window.getFirestore === 'undefined' || !db || !isAuthReady || !userId) {
      if (isAuthReady) setLoading(false);
      return;
    }

    const path = getCollectionPath();
    if (!path) return;

    setLoading(true);
    const collectionRef = window.collection(db, path);
    
    const addItemFunction = async (item) => {
      if (!db || !userId) throw new Error("Database not ready or user not authenticated.");
      try {
        await window.addDoc(collectionRef, {
          ...item,
          timestamp: Date.now(),
          creatorId: userId,
        });
        return { success: true };
      } catch (error) {
        console.error("Error adding item:", error);
        throw new Error("Error al guardar el elemento.");
      }
    };
    setAddCita(() => addItemFunction);
    
    const q = window.query(collectionRef);

    const unsubscribe = window.onSnapshot(q, (snapshot) => {
      const items = snapshot.docs.map(doc => ({
        ...doc.data(),
        id: doc.id
      }));
      setData(items);
      setLoading(false);
    }, (error) => {
      console.error("Error fetching collection:", error);
      setLoading(false);
    });

    return () => unsubscribe();
  }, [db, isAuthReady, userId, getCollectionPath]);

  return { data, loading, addCita };
};

    const appointments = useMemo(() => citasData.reduce((acc, cita) => {
        acc[cita.date] = acc[cita.date] || [];
        acc[cita.date].push(cita);
        return acc;
    }, {}), [citasData]);

    const handleInputChange = useCallback((e) => {
        const { name, value } = e.target;
        setForm(prev => ({ ...prev, [name]: value }));
    }, []);

        setSelectedDay(date);
        setForm(prev => ({
            ...prev,
            date: date.toISOString().split('T')[0],
            time: ''
        }));
    }, []);

    const getAvailableSlots = useCallback(() => {
        if (!selectedDay) return [];
        
        const day = selectedDay.getDay();
        if (day === 0 || day === 6) return [];

        const dateStr = selectedDay.toISOString().split('T')[0];
        const bookedSlots = appointments[dateStr] || [];
        const available = [];
        const startHour = 9;
        const endHour = 14;

        const representatives = [
            { name: 'Representante 1', phone: CONTACT_PHONE_1, initials: 'R1' },
            { name: 'Representante 2', phone: CONTACT_PHONE_2, initials: 'R2' }
        ];

        for (let h = startHour; h < endHour; h++) {
          for (let m = 0; m < 60; m += 30) {
            const time = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            representatives.forEach(rep => {
                const isBooked = bookedSlots.some(cita => cita.time === time && cita.representative === rep.initials);
                if (!isBooked) {
                    available.push({ time, rep: rep.name, initials: rep.initials });
                }
            });
          }
        }
        return available.sort((a, b) => a.time.localeCompare(b.time));
    }, [selectedDay, appointments]);

    const availableSlots = getAvailableSlots();
    
    const handleSubmit = useCallback(async (e) => {
        e.preventDefault();
        
        if (!isAuthReady || !userId) {

          </Card>
        );
    };
    
    const TimeSelector = () => (
        <Card title="2. Selecciona Hora y Representante" icon="‚è±Ô∏è" className="mt-6">
          <div className="flex flex-col space-y-3">
            {form.date ? (
              availableSlots.length > 0 ? (
                availableSlots.map(slot => (

                    <input
                      type="radio"
                      name="time"
                      value={`${slot.time}-${slot.initials}`}
                      checked={form.time === `${slot.time}-${slot.initials}`}
                      onChange={handleInputChange}
                      className="form-radio h-5 w-5 text-blue-600"
                    />
                    <span className="text-lg font-semibold">{slot.time}</span>
                    <span className={`px-2 py-1 text-xs rounded-full font-medium ${slot.initials === 'R1' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}`}>
                        {slot.rep}

            ) : (
              <p className="text-gray-500">Selecciona una fecha en el calendario.</p>
            )}
          </div>
        </Card>
    );

    const FormularioCita = () => (
        <Card title="3. Rellena tus Datos y Motivo" icon="üë§" className="mt-6">
          <form onSubmit={handleSubmit} className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700">Nombre Completo</label>
              <input type="text" name="name" value={form.name} onChange={handleInputChange} required className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">DNI/NIE</label>
                <input type="text" name="dni" value={form.dni} onChange={handleInputChange} required pattern="[0-9]{8}[A-Z]" title="Debe ser 8 d√≠gitos seguidos de una letra" className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">Tel√©fono (WhatsApp)</label>
                <input type="tel" name="phone" value={form.phone} onChange={handleInputChange} required className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">Motivo de la Cita</label>
              <textarea name="matter" value={form.matter} onChange={handleInputChange} required rows="3" className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
            </div>
            <div className="flex items-center justify-between p-4 border rounded-xl bg-yellow-50">
              <label className="text-sm font-bold text-blue-700 flex items-center">
                <span className="text-2xl mr-2">üö®</span>
                ¬øEs un caso urgente?
              </label>
              <select name="urgency" value={form.urgency} onChange={handleInputChange} className="rounded-lg border-yellow-400 p-2 text-sm font-semibold text-blue-700 bg-yellow-100">
                <option value="No">No</option>
                <option value="S√≠">S√≠ (Prioritario)</option>
              </select>
            </div>
            <IconButton type="submit" className="w-full" disabled={!form.date || !form.time || citasLoading}>
              {citasLoading ? 'Cargando...' : 'Solicitar Cita y Enviar WhatsApp'}
            </IconButton>
            <p className="text-xs text-gray-500 mt-2">
                Al presionar, se abrir√° WhatsApp para enviar un mensaje de confirmaci√≥n.
            </p>
          </form>
        </Card>
    );

    return (
        <PageLayout title="Sistema de Citas" logo={true} currentPage="Citas" navigate={navigate}>
          <p className="text-lg mb-6">
            Selecciona una fecha y hora disponibles con los representantes.
          </p>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
              <DayPicker />
              <TimeSelector />
            </div>
            <div>
              <FormularioCita />
            </div>
          </div>
        </PageLayout>
    );
};
